<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">
      <p id="nameError" class="error"></p>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
      <p id="emailError" class="error"></p>

      <label for="phone">Phone</label>
      <input type="number" id="phone" placeholder="Enter your phone">
      <p id="phoneError" class="error"></p>

      <label for="message">Message</label>
      <textarea id="message" rows="4" placeholder="Type your message"></textarea>
      <p id="messageError" class="error"></p>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("contactForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // prevent page refresh

      let valid = true;

      // clear errors
      document.querySelectorAll(".error").forEach(el => el.innerText = "");

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name === "") {
        document.getElementById("nameError").innerText = "Name is required";
        valid = false;
      }

      if (email === "") {
        document.getElementById("emailError").innerText = "Email is required";
        valid = false;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById("emailError").innerText = "Invalid email format";
        valid = false;
      }

      if (phone === "") {
        document.getElementById("phoneError").innerText = "Phone is required";
        valid = false;
      }

      if (message === "") {
        document.getElementById("messageError").innerText = "Message cannot be empty";
        valid = false;
      }

      if (valid) {
        alert("Form submitted successfully âœ…");
        form.reset();
      }
    });
  </script>
</body>
</html>
